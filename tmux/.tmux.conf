######################
#   KEY BINDINGS     #
######################

# Setting the prefix from C-b to C-a
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set the delay between prefix and command
set-option -sg escape-time 1

# Set display time for messages to 1s
set-option -g display-time 1000

# Split panes using | and -
bind-key | split-window -h
bind-key - split-window -v
unbind-key '"'
unbind-key %

# Reload config file
bind-key r source-file ~/.tmux.conf \; display "Configuration reloaded"

# Set the base index to 1 instead of 0 for windows and panes
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Do not automatically rename windows and panes
set-option -g allow-rename off

# Increase scrollback buffer
set-option -g history-limit 50000

# Turn on focus events for vim-numbertoogle to actually toggle line numbering
set-option -g focus-events on

# Easily toggle synchronization (mnemonic: e is for echo)
bind-key e set-window-option synchronize-panes on
bind-key E set-window-option synchronize-panes off

# Log output to a text file on demand
bind-key P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Moving, resizing and switching using vim keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# copy-mode configuration
# use vim key bindings in copy-mode
set-option -g mode-keys vi
# use Escpae key to enter copy-mode
bind-key Escape copy-mode
# use vim keys to copy/paste frmo/to the system clipboard
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
unbind-key p
bind-key p paste-buffer

# Mouse support - set to on if you want to use the mouse
#set-option -g mouse on

######################
#   Look and Feel    #
######################

#### Terminal configuration
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"
# These two are probably useless
set-option -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set-option -sa terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

#### Colors (based on gruvbox)

# default statusbar colors
set-option -g status-style fg=yellow,bg=black #yellow and base02

# default window title colors
set-option -g window-status-style fg=colour7,bg=default

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default,bright #orange and default

# pane border of active pane
set-option -g pane-border-style fg=black
set-option -g pane-active-border-style fg=colour7

# message text
set-option -g message-style fg=brightred,bg=black #orange and base01

# pane number display
set-option -g display-panes-active-colour brightred
set-option -g display-panes-colour  white

# clock
set-option -g clock-mode-colour brightred

# activity and bell style
set-option -g window-status-activity-style fg=black,bg=colour7
set-option -g window-status-bell-style fg=black,bg=colour7

#### Status bar contents
# Status bar design
set-option -g status-justify centre
set-option -g status-interval 2
set-option -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=red]#P  #[default]"

# Window mode and message style
set-option -g message-style fg=black,bg=yellow

# Window status design
set-option -g window-status-current-format '#[fg=yellow]| #I:#W#F |#[default]'

# enable activity alerts
set-option -g monitor-activity on
set-option -g activity-action other
set-option -g visual-activity off

# Additionally decorate status bar
# add cpu/mem/load to left are
set-option -ag status-left "#(tmux-mem-cpu-load -c -p -q -g 0 -m 2 -i 2)"
set-option -g  status-left-length 70

set-option -g  status-right ""
# add current playing song and the weather locally on my machine
if-shell '[[ $(hostname -s) = rivendell ]]' {
  WEATHER='#(curl -s wttr.in/Burgdorf\?format\="%%l:+%%c%%20%%t%%20%%w%%20%%m&period=60")'
  set-option -ag status-right "#(musicplaying) | $WEATHER | "
}

# and style the status right area
set-option -ag status-right "%d.%m.%y KW#(date +%V) | %R "
set-option -g  status-right-style fg=colour7
set-option -g  status-right-length 110

######################
# Plugin Management  #
######################

# Custom dir outside of .dotfiles
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'

# List of plugins
set-option -g @plugin 'tmux-plugins/tpm'

# Sensible tmux defaults
set-option -g @plugin 'tmux-plugins/tmux-sensible'

# Yanks to the system keyboard
set-option -g @plugin 'tmux-plugins/tmux-yank'

# Common bindings
set-option -g @plugin 'tmux-plugins/tmux-pain-control'

# Quickly open urls in browser
set-option -g @plugin 'wfxr/tmux-fzf-url'

# Clone tmux plugin manager if not yet available
if "test ! -d $TMUX_PLUGIN_MANAGER_PATH/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm $TMUX_PLUGIN_MANAGER_PATH/tpm'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.local/share/tmux/plugins/tpm/tpm'

