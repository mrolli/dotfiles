session_name: "work"
global_options:
  automatic-rename: 'off'
windows:
- window_name: idsys.ansible
  focus: true
  layout: tiled
  start_directory: ~/Developer/ansible/idsys.ansible/
  panes:
  - pane
  - shell_command:
      - cd ../rolesidunibern.ansible
  - shell_command:
      - pipenv shell
    focus: true
- window_name: idilub.ansible
  layout: tiled
  start_directory: ~/Developer/ansible/idilub.ansible/
  panes:
  - pane
  - shell_command:
      - cd ../rolesidunibern.ansible
  - shell_command:
      - pipenv shell
    focus: true
