# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  # - ~/.config/alacritty/themes/catppuccin.yml
  - ~/.config/alacritty/themes/gruvbox-dark.yml
  # - ~/.config/alacritty/themes/rose-pine-moon.yml
  # - ~/.config/alacritty/themes/rose-pine.yml
  # - ~/.config/alacritty/themes/tokyonight-storm.yml

window:
  padding:
    x: 5
    # y: 5
  dynamic_padding: true
  decorations: none
  # opacity: 0.95

font:
  normal:
    family: MesloLGMDZ Nerd Font Mono
    style: Regular
  bold:
    family: MesloLGMDZ Nerd Font Mono
    style: Bold
  italic:
    family: MesloLGMDZ Nerd Font Mono
    style: Italic
  bold_italic:
    family: MesloLGMDZ Nerd Font Mono
    style: Bold Italic
  size: 14.0
  use_thin_strokes: true

cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: Underline
  blink_interval: 500

